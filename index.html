<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            input[type="text"], input[type="number"] {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Milk Rate Calculator</h1>
        <form action="/calculate" method="post">
            <label for="user_code">Enter User Code:</label>
            <input type="number" id="user_code" name="user_code" required><br>

            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="fat">Enter Fat:</label>
            <input type="text" id="fat" name="fat" required><br>

            <label for="SNF">Enter SNF:</label>
            <input type="text" id="SNF" name="SNF" required><br>

            <label for="amount">Enter the total amount of Milk:</label>
            <input type="text" id="amount" name="amount" required><br>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
