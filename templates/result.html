<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bill {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .bill h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .bill p {
            margin: 10px 0;
            font-size: 18px;
        }
        .bill .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .bill .footer {
            text-align: center;
            margin-top: 20px;
        }
        .bill .footer a {
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .bill .footer a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="bill">
        <h1>Milk Purchase Bill</h1>
        <p><strong>User Code:</strong> {{ user_code }}</p>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Fat:</strong> {{ fat }}</p>
        <p><strong>SNF:</strong> {{ SNF }}</p>
        <p><strong>Total Amount of Milk:</strong> {{ amount }} liters</p>
        <p><strong>Rate of Milk:</strong> Rs {{ rate }} per liter</p>
        <p class="total"><strong>Total Price:</strong> Rs {{ price }}</p>
        <div class="footer">
            <a href="/">Calculate Again</a>
        </div>
    </div>
</body>
</html>
